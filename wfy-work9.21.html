<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=123456789;
			var b=123456;
			var c=10000;
			do{
			   var a1=prompt("请输入您的账号");
			   var b1=prompt("请输入您的密码");
			   if(a1==a && b1==b){
			   	 alert("您的余额为"+c);
			   	 do{
			   	 	var c1=prompt("请输入您的取款金额")
			   	    if(c1<c){
			   	 	   var balance=c-c1;
			   	 	   alert("您的余额为"+balance);
			   	 	   break;
			   	    }else{
			   	 	   alert("您的余额不足");
			   	    }
			   	 }while(true);
			   	 break;
			   }else{
			   	alert("您的输入有误");	
			   }
			}while(true);
		    
		    
			
		</script>
	</body>
</html>
